<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Posiciones del Tablero para Calibración</text>
  
  <!-- Camera setup at bottom -->
  <g transform="translate(400, 520)">
    <!-- Base -->
    <rect x="-150" y="20" width="300" height="10" fill="#aaa"/>
    
    <!-- Left Camera -->
    <g transform="translate(-80, 0)">
      <rect x="-20" y="-20" width="40" height="30" rx="5" fill="#555"/>
      <circle cx="0" cy="-5" r="8" fill="#333"/>
      <path d="M-20,-15 L-15,-10 L15,-10 L20,-15 Z" fill="#777"/>
    </g>
    
    <!-- Right Camera -->
    <g transform="translate(80, 0)">
      <rect x="-20" y="-20" width="40" height="30" rx="5" fill="#555"/>
      <circle cx="0" cy="-5" r="8" fill="#333"/>
      <path d="M-20,-15 L-15,-10 L15,-10 L20,-15 Z" fill="#777"/>
    </g>
    
    <text x="0" y="50" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Posición de cámaras</text>
  </g>
  
  <!-- Camera field of view -->
  <path d="M320,520 L100,200 L700,200 L480,520 Z" fill="#ccc" opacity="0.2" stroke="#888" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Position 1: Center close -->
  <g transform="translate(400, 350)">
    <rect x="-30" y="-30" width="60" height="60" stroke="#333" stroke-width="2" fill="#fff"/>
    <line x1="-30" y1="-30" x2="30" y2="-30" stroke="#000" stroke-width="2"/>
    <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#000" stroke-width="2"/>
    <line x1="-30" y1="-10" x2="30" y2="-10" stroke="#000" stroke-width="2"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#000" stroke-width="2"/>
    <line x1="-30" y1="10" x2="30" y2="10" stroke="#000" stroke-width="2"/>
    <line x1="-30" y1="20" x2="30" y2="20" stroke="#000" stroke-width="2"/>
    <line x1="-30" y1="30" x2="30" y2="30" stroke="#000" stroke-width="2"/>
    
    <line x1="-30" y1="-30" x2="-30" y2="30" stroke="#000" stroke-width="2"/>
    <line x1="-20" y1="-30" x2="-20" y2="30" stroke="#000" stroke-width="2"/>
    <line x1="-10" y1="-30" x2="-10" y2="30" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#000" stroke-width="2"/>
    <line x1="10" y1="-30" x2="10" y2="30" stroke="#000" stroke-width="2"/>
    <line x1="20" y1="-30" x2="20" y2="30" stroke="#000" stroke-width="2"/>
    <line x1="30" y1="-30" x2="30" y2="30" stroke="#000" stroke-width="2"/>
    
    <circle cx="0" cy="0" r="45" fill="none" stroke="#388e3c" stroke-width="3"/>
    <text x="0" y="-55" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#388e3c">1. Centro cercano</text>
    <text x="0" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">5 fotos (50-80 cm)</text>
  </g>
  
  <!-- Position 2: Center far -->
  <g transform="translate(400, 230)">
    <rect x="-20" y="-20" width="40" height="40" stroke="#333" stroke-width="2" fill="#fff"/>
    <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#000" stroke-width="2"/>
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#000" stroke-width="2"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#000" stroke-width="2"/>
    <line x1="-20" y1="10" x2="20" y2="10" stroke="#000" stroke-width="2"/>
    <line x1="-20" y1="20" x2="20" y2="20" stroke="#000" stroke-width="2"/>
    
    <line x1="-20" y1="-20" x2="-20" y2="20" stroke="#000" stroke-width="2"/>
    <line x1="-10" y1="-20" x2="-10" y2="20" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#000" stroke-width="2"/>
    <line x1="10" y1="-20" x2="10" y2="20" stroke="#000" stroke-width="2"/>
    <line x1="20" y1="-20" x2="20" y2="20" stroke="#000" stroke-width="2"/>
    
    <circle cx="0" cy="0" r="35" fill="none" stroke="#1976d2" stroke-width="3"/>
    <text x="0" y="-45" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">2. Centro lejano</text>
    <text x="0" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">5 fotos (1.5-2 metros)</text>
  </g>
  
  <!-- Position 3: Top left -->
  <g transform="translate(220, 280)">
    <rect x="-15" y="-15" width="30" height="30" stroke="#333" stroke-width="2" fill="#fff" transform="rotate(-10)"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#d32f2f" stroke-width="3"/>
    <text x="0" y="-35" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#d32f2f">3. Arriba izquierda</text>
    <text x="0" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">2 fotos</text>
  </g>
  
  <!-- Position 4: Top right -->
  <g transform="translate(580, 280)">
    <rect x="-15" y="-15" width="30" height="30" stroke="#333" stroke-width="2" fill="#fff" transform="rotate(10)"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#e64a19" stroke-width="3"/>
    <text x="0" y="-35" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#e64a19">4. Arriba derecha</text>
    <text x="0" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">2 fotos</text>
  </g>
  
  <!-- Position 5: Bottom left -->
  <g transform="translate(220, 400)">
    <rect x="-15" y="-15" width="30" height="30" stroke="#333" stroke-width="2" fill="#fff" transform="rotate(10)"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#7b1fa2" stroke-width="3"/>
    <text x="0" y="-35" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#7b1fa2">5. Abajo izquierda</text>
    <text x="0" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">2 fotos</text>
  </g>
  
  <!-- Position 6: Bottom right -->
  <g transform="translate(580, 400)">
    <rect x="-15" y="-15" width="30" height="30" stroke="#333" stroke-width="2" fill="#fff" transform="rotate(-10)"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#0097a7" stroke-width="3"/>
    <text x="0" y="-35" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0097a7">6. Abajo derecha</text>
    <text x="0" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">2 fotos</text>
  </g>
  
  <!-- Position 7: Angled -->
  <g transform="translate(400, 150)">
    <rect x="-25" y="-15" width="50" height="30" stroke="#333" stroke-width="2" fill="#fff" transform="rotate(40)"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#689f38" stroke-width="3" stroke-dasharray="5,3"/>
    <text x="0" y="-45" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#689f38">7. Tablero inclinado</text>
    <text x="0" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">4 fotos (ángulo 30-45°)</text>
  </g>
  
  <!-- Notes -->
  <text x="400" y="580" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Total: 20 pares de fotos (izquierda + derecha)</text>
</svg>